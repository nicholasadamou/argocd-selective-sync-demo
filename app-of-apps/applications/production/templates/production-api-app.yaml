apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-api-app
  namespace: argocd
  labels:
    environment: production
    service: api-app
    app-type: api-app
    managed-by: production-environment-controller
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy after environment controller
spec:
  project: default
  source:
    # Helm source configuration
    repoURL: http://10.42.0.1:8081/repository/helm-hosted/
    chart: production-api-app
    targetRevision: 0.1.0
  destination:
    server: https://kubernetes.default.svc
    namespace: production-api-app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: false  # More conservative for production
      prune: true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  # Configure health checks and production-specific settings
  ignoreDifferences:
  - group: batch
    kind: Job
    name: production-api-post-sync-validation
    jsonPointers:
    - /spec/template/spec/containers/0/env
  # Production-specific health configuration
  info:
  - name: Environment
    value: production
  - name: Service Type
    value: api-app
