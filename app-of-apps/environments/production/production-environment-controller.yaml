apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-environment-controller
  namespace: argocd
  labels:
    environment: production
    app-type: environment-controller
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy environment controller first
spec:
  project: default
  source:
    # Helm source configuration
    repoURL: http://10.42.0.1:8081/repository/helm-hosted/
    chart: production-applications
    targetRevision: 0.1.0
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: false  # More conservative for production
      prune: true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
