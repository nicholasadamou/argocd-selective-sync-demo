apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-environment-controller
  namespace: argocd
  labels:
    environment: production
    app-type: environment-controller
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy environment controller first
spec:
  project: default
  source:
    repoURL: https://github.com/nicholasadamou/argocd-selective-sync-demo.git
    targetRevision: feature/app-of-apps-selective-sync
    path: app-of-apps/applications/production
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true  # Enable for demo purposes
      prune: true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
