apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-environment-controller
  namespace: argocd
  labels:
    environment: dev
    app-type: environment-controller
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy environment controller first
spec:
  project: default
  source:
    # Helm source configuration
    repoURL: http://10.42.0.1:8081/repository/helm-hosted/
    chart: dev-applications
    targetRevision: 0.1.0
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
