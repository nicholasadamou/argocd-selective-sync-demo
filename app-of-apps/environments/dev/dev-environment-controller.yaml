apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-environment-controller
  namespace: argocd
  labels:
    environment: dev
    app-type: environment-controller
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy environment controller first
spec:
  project: default
  source:
    repoURL: https://github.com/nicholasadamou/argocd-selective-sync-demo.git
    targetRevision: HEAD
    path: app-of-apps/applications/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
