apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-app-dev-controller
  namespace: argocd
  labels:
    environment: dev
    service: demo-app
    app.kubernetes.io/name: demo-app-dev-controller
    app.kubernetes.io/part-of: selective-sync-demo
spec:
  generators:
  - list:
      elements:
      - service: demo-app
        path: environments/demo-app/dev
        namespace: demo-app-dev
        environment: dev
  template:
    metadata:
      name: 'dev-{{service}}'
      labels:
        environment: '{{environment}}'
        service: '{{service}}'
        controller: demo-app-dev-controller
        app.kubernetes.io/part-of: selective-sync-demo
    spec:
      project: default
      source:
        repoURL: https://github.com/nicholasadamou/argocd-selective-sync-demo.git
        targetRevision: feature/app-of-apps-selective-sync
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
