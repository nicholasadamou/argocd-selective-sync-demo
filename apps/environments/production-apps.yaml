apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-apps
  namespace: argocd
  labels:
    environment: production
    app.kubernetes.io/name: production-apps
    app.kubernetes.io/part-of: selective-sync-demo
spec:
  generators:
  - list:
      elements:
      - service: demo-app
        path: environments/demo-app/production
        namespace: demo-app-prod
      - service: api-service
        path: environments/api-service/production
        namespace: demo-app-prod
  template:
    metadata:
      name: 'production-{{service}}'
      labels:
        environment: production
        service: '{{service}}'
        app.kubernetes.io/part-of: selective-sync-demo
    spec:
      project: default
      source:
        repoURL: https://github.com/nicholasadamou/argocd-selective-sync-demo.git
        targetRevision: feature/app-of-apps-selective-sync
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
